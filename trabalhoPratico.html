<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Prático</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
      <div class="primeiraDiv">

          <h1 id="titulo">Números por extenso</h1>
          <form>
              <h3>Escolha um número entre 0 e 999</h3>

              <input type="range"  min="0" max="999" step="1" value="0" id="num"  />  
              
                  
                  <p>Número atual:</p>     
                  <input type="text" class="numAtual" readonly  /> 
                
                
                
                    <p>Número por extenso</p>
                    <input type="text" class="numExtenso" readonly> 
                </div>
        
    </form>
    <script defer src="./js/trabalhoPratico.js"></script>
  </body>
</html>
